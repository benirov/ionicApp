<ion-header>
  <ion-navbar>
    <ion-title>
      Casa Luker
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    
      <div>
          <ion-item no-lines>
          <img src="../../assets/imgs/casa_luker.jpg" class="imgCasaluker">
        </ion-item>
          <ion-item no-lines class="mauto">
              <ion-label class=" text-danger">Radicar Solicitud</ion-label>
          </ion-item>
      </div>

    
      
    <!-- <div class="mauto">
      <ion-label class=" text-danger">Radicar Solicitud</ion-label>
    </div> -->
  

    <ion-item no-lines>
        <ion-icon name="md-contact" item-start class="text-danger"></ion-icon>
        <ion-label  class="text-danger">Cliente:</ion-label>
        <ion-input  type="text" placeholder="Nombre" id="nombre"></ion-input>
    </ion-item>
    <ion-item no-lines>
        <ion-icon name="md-at" item-start class="text-danger"></ion-icon>
        <ion-label  class="text-danger">Codigo SAP:</ion-label>
        <ion-input  type="text" placeholder="codigoSAP" id="codigoSAP"></ion-input>
    </ion-item>
      <ion-item padding>
        <ion-label  class="mauto text-danger">Solicitante</ion-label>
        <ion-select [(ngModel)]="Solicitante" (ionChange)="onChangeSolicitante($event)">
          <ion-option value="1">Cliente Actual</ion-option>
          <ion-option value="2">Consumidor</ion-option>
          <ion-option value="3">Cliente/ Proveedor</ion-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
          <ion-label  class="mauto text-danger">Dependencia</ion-label>
          <ion-select [(ngModel)]="dependencia" disabled ="{{isEnabledDependencia}}" (ionChange)="onChangeDependencia($event)" id="dependencia">
              <ion-option value="1">Calidad</ion-option>
              <ion-option value="2">Logistica</ion-option>
              <ion-option value="3">Cartera</ion-option>
              <ion-option value="4">Nomina</ion-option>
              <ion-option value="5">Comercial</ion-option>
              <ion-option value="6">Servicio al Cliente</ion-option>
          </ion-select>
    </ion-item>
    <br>
    <ion-item>
        <ion-label  class="mauto text-danger">Categoria</ion-label>
        <ion-select [(ngModel)]="Categoria" disabled ="{{isEnabledCategoria}}" (ionChange)="onChangeCategoria($event)" id="categoria">
            <ion-option *ngFor="let keys of CategoryItem" [value]="keys.id">{{[keys.text]}}</ion-option>
        </ion-select>
  </ion-item>
  <br>
    <ion-item>
        <ion-label  class="mauto text-danger">Tipo de Solicitud</ion-label>
        <ion-select [(ngModel)]="tiposolicitud" disabled ="{{isEnabledTipoSolicitud}}" id="tiposolicitud">
            <ion-option *ngFor="let keys of SolicitudItem" [value]="keys.id">{{[keys.text]}}</ion-option>
            
        </ion-select>
  </ion-item>
  <br>
  <br>
    <div class="mauto  bg-danger cursor" (click)="openModal()">
        <ion-label class="text-white  labelmargin0 text-center">Agregar Producto</ion-label>
    </div>
    <div class="accordion">
      <ul id="ListProduct">
        
        
        
        
        
      </ul>
    </div>
    <br>
    <!-- asunto -->
    <div>
        <ion-item no-lines>
            <ion-icon name="create" item-start class="text-danger"></ion-icon>
            <ion-label floating class=text-danger>Asunto:</ion-label>
            <ion-textarea  id="asunto"></ion-textarea>
        </ion-item>

    </div>
    <br>

    <!-- descrip -->
    <div>

        <ion-item no-lines>
            <ion-icon name="create" item-start class="text-danger"></ion-icon>
            
            <ion-textarea  id="descrip" placeholder="descripciÃ³n"></ion-textarea>
        </ion-item>

    </div>
    <br>


    <!-- file -->
    <div>

        <ion-item>
            <ion-label id="profile_image" color="primary" stacked>Adjuntar archivo</ion-label>
            <ion-input type="file" accept="image/*" id="file"  (ionChange)="fileUpload($event)"></ion-input>
          </ion-item>
          <ion-item  id="imgPrevied">
              <img   [src]="img1Preview"/>
            </ion-item>
          

    </div>
    <br>
    <div class="mauto  bg-danger cursor" (click)="openModal()">
        <ion-label class="text-white  labelmargin0 text-center">Guardar</ion-label>
    </div>
    <br>
    <br>
    <br>

      
</ion-content>
